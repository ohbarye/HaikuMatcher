@(title: String)(content: Html)
@Html(com.newrelic.api.agent.NewRelic.getBrowserTimingHeader())
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>@title | Top Page</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/haikuList.js")" type="text/javascript"></script>
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-58056432-1', 'auto');
		  ga('send', 'pageview');
		
		</script>
    </head>
    <body>
    	@tag.menu()
    	@tag.logo()

    	<div class="container">
	    	<div>
	        	@tag.flashMessage()
	 	    	<div class="content">
		        	@content
	        	</div>
	        </div>
        </div>

        @tag.footer()

	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))" type="text/javascript"></script>
    </body>
</html>
@Html(com.newrelic.api.agent.NewRelic.getBrowserTimingFooter())
