@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>@title | HaikuMatcher</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/haikuList.js")" type="text/javascript"></script>
    </head>
    <body>
    	@tag.menu()
    	@tag.logo()

    	<div class="container">
	    	<div class="row">
	        	@tag.flashMessage()
	 	    	<div class="content">
		        	@content
	        	</div>
	        </div>
        </div>

        @tag.footer()

	<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))" type="text/javascript"></script>
    </body>
</html>
